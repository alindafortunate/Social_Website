{% extends 'account/base.html' %}

{% block title %}login{% endblock title %}


{% block content %}
<h1>Login</h1>


<div class="login-form">
    <form action="{% url 'login' %}" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}">
        <input type="submit" value="Login">
    </form>
</div>

{% endblock content %}
