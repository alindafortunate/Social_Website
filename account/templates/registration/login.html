{% extends 'base.html' %}

{% block title %}login{% endblock title %}


{% block content %}
<h1>Login</h1>
<p>If you don't have an account, <a href="{% url 'register' %}">Register Here</a>.</p>
<div class="login-form">
    <form action="{% url 'login' %}" method="post">
        <strong> {{form.as_p}} </strong>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}">
        <input type="submit" value="Login">
    </form>
    <p><a href="{% url 'password_reset' %}">Forgotten Password?</a></p>
</div>

<div class="social">
    <ul>
        <li class="google"><a href="{% url 'social:begin' 'google-oauth2' %}">Sign in with Google</a></li>
    </ul>

</div>
{% endblock content %}
