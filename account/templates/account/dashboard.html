{% extends 'base.html' %}

{% block title %}Dashboard{% endblock title %}


{% block content %}
<h1>Dashboard</h1>
<p>Welcome to your dashboard. You can <a href="{% url 'edit' %}">Edit Your Account</a> or <a
        href="{% url 'password_change' %}">Change Password</a>.</p>

<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Logout">
</form>
{% endblock content %}
